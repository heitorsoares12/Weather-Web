<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="submitLoginForm()" #loginForm="ngForm" class="form">
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" class="form-control" [(ngModel)]="cpf" required>
        <div *ngIf="loginForm.submitted && !cpf" class="error-message">CPF é obrigatório</div>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <div class="toggle-link" (click)="toggleRegister()">Cadastrar novo CPF</div>
    <div *ngIf="showRegisterForm">
      <hr>
      <h2>Cadastro</h2>
      <form (ngSubmit)="submitRegisterForm()" #registerForm="ngForm" class="form">
        <div class="form-group">
          <label for="newCpf">Novo CPF</label>
          <input type="text" id="newCpf" name="newCpf" class="form-control" [(ngModel)]="newCpf" required>
          <div *ngIf="registerForm.submitted && !newCpf" class="error-message">Novo CPF é obrigatório</div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
</div>
